<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enjoy a collection of jokes to lighten up your day.">
    <meta name="keywords" content="jokes, fun, laughter">
    <title>Jokes Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="text-center p-6 bg-purple-500 text-white text-3xl font-bold">
        Jokes to Make You Smile
    </header>
    <main class="flex justify-center items-center min-h-screen">
        <section class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
            <article class="mb-4">
                <h1 id="joke" class="text-xl font-semibold mb-2">loading....</h1>
                <img src="https://i.pinimg.com/736x/90/f8/15/90f81521cd44b150574ffefaa4ddef78.jpg" class="rounded-lg mx-auto" alt="Funny cartoon to accompany the joke">
            </article>
            <button id="newJokeBtn" class="w-full py-2 px-4 bg-purple-500 text-white rounded hover:bg-purple-600 transition duration-300">
                Show me another joke!
            </button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
