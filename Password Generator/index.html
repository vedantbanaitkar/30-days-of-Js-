<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <section
      class="main w-[100vw] h-[100vh] flex justify-center items-center bg-slate-800 text-white"
    >
      <div class="card flex flex-col bg-teal-800 rounded-lg px-4 py-6">
        <form class="flex flex-col" onsubmit="submitHandler(event)">
          <div class="my-2 mb-5 flex gap-x-3">
            <input
              class="rounded-md px-3 py-1"
              type="text"
              placeholder="Random Password"
              id="inp"
              disabled
            />
            <button
              class="bg-teal-500 px-3 rounded-md hover:bg-teal-800 transition duration-300 ease-in-out hover:outline py-1"
              id="copyBtn"
            >
              Copy
            </button>
          </div>
          <div class="flex flex-col gap-y-3">
            <div class="ml-4 flex gap-x-4">
              <input type="checkbox" id="specialChar" />
              <label for="specialChar">Special Character</label>
            </div>
            <div class="ml-4 flex gap-x-4">
              <input class="" type="checkbox" id="number" />
              <label for="number">Numbers</label>
            </div>
            <div class="flex my-3 justify-center">
                <input class="w-[78%]" type="range" name="" id="range" />
            </div>
          </div>
          <div class="flex justify-center my-3">
            <button
              class="bg-teal-500 px-3 rounded-md hover:bg-teal-800 transition duration-300 ease-in-out hover:outline py-1 w-[75%]"
              type="submit"
            >
              Generate
            </button>
          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
