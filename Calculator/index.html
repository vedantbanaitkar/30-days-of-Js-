<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Caveat";
        font-optical-sizing: auto;
        font-size: normal;
      }
    </style>
  </head>
  <body>
    <section class="main w-[100vw] h-[100vh] flex justify-center items-center">
      <div class="calculator w-[220px] bg-white p-4 rounded-lg shadow-gray-700 shadow-xl">
        <input class="w-[97%] ml-1 my-2 h-10 p-2 border-2 border-gray-600 rounded-lg text-right font-semibold text-3xl pr-3" type="text" id="display" />
        <div class="calculator-buttons flex flex-wrap justify-evenly gap-y-1">
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">C</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">B</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">%</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">/</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">7</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">8</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">9</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">X</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">4</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">5</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">6</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">-</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">1</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">2</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">3</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-2 w-[23%] bg-slate-200 ">+</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-1 w-[23%] bg-slate-200 ">0</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-slate-300 hover:font-semibold hover:text-lg hover:shadow-slate-600 py-1 w-[23%] bg-slate-200 ">.</button>
          <button class="hover:scale-105 rounded-sm hover:shadow-lg hover:bg-green-300 hover:font-bold hover:text-4xl hover:shadow-slate-600 py-1 w-[47.5%] bg-green-300 text-4xl ">=</button>

        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
