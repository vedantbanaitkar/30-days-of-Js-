<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Webstie</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
     </style>
</head>
<body>
    <section class="main flex flex-col justify-center items-center py-[150px] px-[2rem] gap-16">
        <div>
            <form onsubmit="searchImage(event)" class="text-[1.5rem] flex flex-col lg:flex-row">
                <input id="userInput" class="px-[1rem] py-[.5rem] outline-none hover:bg-slate-300 rounded-md" type="text" required placeholder="Enter Image Name Here">
                <button class="px-[1rem] py-[.5rem] hover:bg-slate-300 rounded-md" type="">Search</button>
            </form>
        </div>
        <div class="cards p-12 w-[98vw] flex-wrap gap-[1rem] flex justify-center items-center">
            
            
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
